# Name of the GitHub Actions
name: Continuous API Test
 
# Set the actions that triggers the workflow
on:
# Trigger the workflow on the push event, only in dev branch
  push:
    branches: [ main ]
 

jobs:
  build:
    runs-on: ubuntu-latest
 
 
    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
       
 
    steps:
      # Check out the repo, so the job can access it.  
      - uses: actions/checkout@v2
 
 
      # Install Node on the runner
      - name: Use Node.js ${{ matrix.node-version }}      
        uses: actions/setup-node@v1
       
      # Install newman globally, the reporter for slack and install the html extra reporter
      - name: Install newman
        run: |
         npm install -g newman
 
 
      # Create directory to upload test results
      - name: Make Directory for Test Results
        run: mkdir -p testArtifacts
 
 
      # Run postman collection
      - name: Run Postman Collection        
        run: |
         newman run https://api.getpostman.com/collections/14707445-0a9ad3f0-13c7-488a-9b2f-a2874f8a04ae\?apikey=PMAK-62d64735e4977148726bd01b-cbd85ae889a68a23d884c12854a000c024 --environment https://api.getpostman.com/environments/14707445-408592ad-25ff-4461-8e04-b03cdd7e67be\?apikey=PMAK-62d64735e4977148726bd01b-cbd85ae889a68a23d884c12854a000c024 â€“reporters cli,html

     
      # Upload the reports to TestArtifacts directory
      - name: Output the results
        uses: actions/upload-artifact@v2
        with:
         name: Reports
         path: testArtifacts